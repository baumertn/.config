# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# Keep in mind, this is "linear". All that comes after the `source` will override the previous.
# NOTE: Symlink any given device config as "current.conf"
source = ~/.config/hypr/devices/current.conf

# Monitors =====================================================================
# See https://wiki.hypr.land/Configuring/Monitors/
# Configured device-by-device in `devices/`
# monitor = name, resolution, position, scale
# Put all undefined monitors to the right
monitor =      ,       preferred, auto,    1
# End Monitors =================================================================

# Programs =====================================================================
# See https://wiki.hypr.land/Configuring/Keywords/
# Set programs that you use
$terminal = wezterm
$fileManager = dolphin
$menu = tofi-drun | xargs hyprctl dispatch exec --
# End Programs =================================================================

# Autostart ====================================================================
# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = hypridle
exec-once = mako
# End Autostart ================================================================


# Enviornment Variables ========================================================
# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_PATH,/usr/share/icons
env = XCURSOR_THEME,Breeze_Light
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# End Enviornment Variables ====================================================

